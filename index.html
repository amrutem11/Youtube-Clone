<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body{
            background-color: rgba(15, 14, 14, 0.74);
            color: white;
        }
        #navbar{
            width: 95%;
            height: 60px;
            margin: auto;
            display: grid;
            margin: auto;
            grid-template-columns: repeat(3,23% 50% 15%);
            grid-template-rows: 60px;
            gap: 10px;
            background-color: black;
            color: white;
            position: sticky;
            top: 0px;
            
        }
        #navbar > div{
            text-align:center ;
            align-items: center;
            border-radius: 10px;
        }
        #container{
           
            /* margin: auto; */
            display: grid;
            grid-template-columns: repeat(4,24%);
            gap: 10px;
            justify-content: space-between;
            margin-left: 370px;
            margin-top: 10px;
            flex: 3;
             /* position: relative;
            top: 60px;
            bottom: 0px;
            right: 0px;
            left: 380px; */ */
           
        }
        #container > div{
         height: 350px;
         background-color: white;
         color: black;
         border-radius: 10px;
         /* box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px; */
     }
        #container>div>img{
            width: 100%;
            height: 50%;  
            border-radius: 10px; 
        }
      
        #logo{
            display: flex;
        }
        #logo > img{
            width: 90%;
            height: 100%;
            cursor: pointer;
        }
        #query{
            width: 230px;
            padding: 10px;
            margin-right: -30px;
            border-radius: 10px;
            margin-top: 8px;
        }
        #search >button{
            padding: 10px;
            border-radius: 30px;
            width: 60px;
            cursor: pointer;
        }
        #last{
            display: flex;
            justify-content: space-around;
        }
        #last > div> img{
            width: 80%;
            height: 80%;
            border-radius: 50px;
        }
        #last > div{
            width: 30%;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content:center;
        }
        h4,h5{
            margin-left: 10px;
        }
        #home{
            display: flex;
            width: 95%;
            margin: auto;
          
        }
        #sidebar{
            position: fixed;
            top: 70px;
            margin-top: 10px;
            height: 100%;
            width: 320px;
           background-color: rgba(15, 14, 14, 0.526);
            
        }
     
        .side{
            display: flex;
            margin: auto;
            justify-content: center;
            justify-content: flex-start;
            margin-left: 80px;
            margin-top: 15px;
            cursor: pointer;
        }
        #sidebar > div{
            text-align: center;
        }
        #sidebar :hover{
            background-color: rgb(33, 35, 35);
        }
    
       
    </style>
</head>
