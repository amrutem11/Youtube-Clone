    <title>player</title>
    <style>
        body{
            background-color: rgba(15, 14, 14, 0.74);
            color: white;
        }
        #navbar{
            width: 95%;
            height: 60px;
            margin: auto;
            display: grid;
            margin: auto;
            grid-template-columns: repeat(3,23% 50% 15%);
            grid-template-rows: 60px;
            gap: 10px;
            background-color: black;
            color: white;
           
        }
        #navbar > div{
            text-align:center ;
            align-items: center;
            border-radius: 10px;
            display: flex;
        }
       
        #logo > img{
            width: 90%;
            height: 100%;
            cursor: pointer;
        }
        #query{
            width: 230px;
            padding: 10px;
            margin-right: -30px;
            border-radius: 10px;
           
        }
        #search >button{
            padding: 10px;
            border-radius: 30px;
            width: 60px;
            cursor: pointer;
        }
        #last{
            display: flex;
            justify-content: space-around;
        }
        #last > div> img{
            width: 80%;
            height: 80%;
            border-radius: 50px;
        }
        #last > div{
            width: 30%;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content:center;
        }
        /* h4,h5{
            margin-left: 10px;
        } */
      
        /* #sidebar{
            
            margin: auto;
            flex: 1;height: 100%;
        }
        #sidebar > img{
            width: 100%;
            height: 100%;
        } */
        #display{
            width: 95%;
            display: flex;
            margin: auto;
            
        }
        #videoDetails{
            /* width: 60%; */
           flex: 3;
            margin: auto;
            height: 500px;
            margin-top: 30px;
          
        }
        h1{
            color: white;
        }
        #recommendations{
            /* width: 35%; */
            height: 800px;
            margin: auto;
            flex: 1;
            margin-top: 30px;
            margin-left: 30px;
            /* border: 1px solid black; */
        }
        #recommendations > div{
         
            height: 160px;
            display: flex;
            margin: auto;
            /* border: 1px solid yellow; */
             margin-top: 20px; 
             border-bottom: 1px solid black;

        }
        #recommendations > div > div > img {
            height: 100%;
            width: 100%;
        }
        #recommendations > div > div:nth-child(1){
            flex: 2;
            height: 95%;
            margin: auto;
            /* border: 1px solid red; */
            margin-top: 10px;
        }
        #recommendations > div > div:nth-child(2){
            flex: 2;
            margin: auto;
            height: 95%;
            margin-left: 10px;
        }

        
       
    </style>
</head>
